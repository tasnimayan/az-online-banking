<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AZ-Bank</title>

  <link rel="stylesheet" href="style.css" class="css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

  <section class="login-area">
    <h2 class="bank-title">Welcome to AZ Bank</h2>
    <div class="submit-area shadow-lg p-5 rounded-4">
      <h3>Login</h3>
      <input id="email" type="email" class="form-control my-4" placeholder="email">
      <input id="password" type="password" class="form-control my-4" placeholder="password">
      <button id="login" class="btn btn-success">Login</button>

    </div>
  </section>

  <section id="transaction-area">
    <h3>Transaction Area</h3>

    <div class="row">
      <div class="col-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h2>$00</h2>
        </div>
      </div>

      <div class=" col-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$00</h2>
        </div>

      </div>
      <div class=" col-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h2>$1200</h2>
        </div>
      </div>
    </div>

    <div class="row p-5">
      <div class="col-md-6">
        <div class="input">
          <label class="form-label" for="deposit-input">Deposit</label>
          <input class="form-control" type="number" placeholder="$ enter the amount">
          <button class="btn btn-outline-dark">Enter</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input">
          <label class="form-label" for="deposit-input">Deposit</label>
          <input class="form-control" type="number" placeholder="$ enter the amount">
          <button class="btn btn-outline-dark">Enter</button>
      </div>
    </div>
  </section>






  <script src="javaScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
